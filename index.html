<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="간편하게 사용가능한 실생활 노트">
  <meta name="theme-color" content="#f5f4f0">
  <title>my note</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- 스타일시트 -->
  <link rel="stylesheet" href="css/style.css">

  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/my-note-192x192.png">
  <link rel="apple-touch-icon" href="icons/my-note-192x192.png">
</head>
<body>
  <!-- 사이드바 -->
  <aside class="sidebar">
    <div class="logo">
      <h2>my note</h2>
    </div>
    <nav class="menu">
      <button class="menu-item active">메모홀더</button>
    </nav>
    <div class="backup-section">
      <h3>백업 관리</h3>
      <button id="exportBtn" class="backup-btn">
        <span>💾</span>
        <span>메모 내보내기</span>
      </button>
      <button id="importBtn" class="backup-btn">
        <span>📥</span>
        <span>메모 가져오기</span>
      </button>
      <input type="file" id="importFileInput" accept=".json" style="display: none;">
    </div>
  </aside>

  <!-- 메인 컨테이너 -->
  <div class="main-container">
    <!-- 헤더 -->
    <header>
      <div class="header-left">
        <button id="filterBtn" class="header-btn" aria-label="보기 전환" title="전체 메모">
          <span>📋</span>
          <span>보기/메모</span>
        </button>
        <button id="settingsBtn" class="header-btn" aria-label="다크모드" title="다크모드 전환">
          <span>🌙</span>
          <span>다크모드 전환</span>
        </button>
      </div>
      <div class="search-container-header">
        <input type="text" id="searchInput" placeholder="검색창" aria-label="메모 검색">
      </div>
    </header>

    <!-- 메인 영역 -->
    <main>
      <!-- 메모 목록 -->
      <section id="notesList" class="notes-list">
        <!-- 메모 카드들이 여기에 동적으로 추가됩니다 -->
      </section>
    </main>

    <!-- 새 메모 추가 버튼 -->
    <button id="addNoteBtn" class="add-note-btn" aria-label="메모작성 버튼">+</button>
  </div>

  <!-- 메모 상세보기/수정 모달 -->
  <div id="noteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button id="closeModalBtn" class="icon-btn" aria-label="닫기">✕</button>
      </div>
      <div class="modal-body">
        <input type="text" id="noteTitleInput" class="note-title-input" placeholder="제목을 입력하세요" aria-label="메모 제목">
        <textarea id="noteContentInput" class="note-content-input" placeholder="내용을 입력하세요" aria-label="메모 내용"></textarea>
      </div>
      <div class="modal-actions">
        <button id="shareNoteBtn" class="action-btn" title="공유">
          <span>🔗</span>
          <span>공유</span>
        </button>
        <button id="copyNoteBtn" class="action-btn" title="복사">
          <span>📋</span>
          <span>복사</span>
        </button>
      </div>
      <div class="modal-footer">
        <button id="cancelNoteBtn" class="btn btn-secondary">취소</button>
        <button id="saveNoteBtn" class="btn btn-primary">저장</button>
      </div>
    </div>
  </div>

  <!-- 설정 모달 -->
  <div id="settingsModal" class="modal">
    <div class="modal-content settings-modal">
      <div class="modal-header">
        <h2>설정</h2>
        <button id="closeSettingsBtn" class="icon-btn" aria-label="닫기">✕</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <h3>글자 크기</h3>
          <div class="font-size-options">
            <button class="font-size-btn" data-size="small">작게</button>
            <button class="font-size-btn active" data-size="medium">보통</button>
            <button class="font-size-btn" data-size="large">크게</button>
          </div>
        </div>
        <div class="setting-group">
          <h3>테마</h3>
          <button id="toggleDarkModeBtn" class="setting-btn">
            <span>🌙</span>
            <span>다크모드</span>
            <span id="darkModeStatus">OFF</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="js/app.js"></script>
  <script src="js/sw-register.js"></script>
</body>
</html>
